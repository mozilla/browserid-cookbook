<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Status</title>
  </head>
  <body>

    <p>
      {% if data.status == "okay" %}
        Logged in as: {{ data.email }}
      {% else %}
        Error: {{ data.reason }}
      {% endif %}
    </p>

    <p><a href="/">Return to login page</a></p>

  </body>
</html>
